<!DOCTYPE html>
<html>
  <head>
    <title>Searchr! v.0.1</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  	<link rel="icon" type="image/png" href="images/favion.png"/>
  <!--===============================================================================================-->
  	<link rel="stylesheet" type="text/css" href="styles.css">
  <!--===============================================================================================-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
</head>
  <body style="background-image: url('images/backgroundimage.jpg');">
    <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style = "background-color : rgb(250, 255, 255);">
    <br>
    <div clas="center">
      <img src="images/favicon.ico" class="bg2">
      <h1>
        <font face="Comic Sans MS" size="6">Searchr!
        <sub style="color: rgb(200, 240, 230);"><i>v.0.1</i></sub></font></h1>
      <hr>
    </div>
    <div class="search-container">
      <form action="https://www.google.com/search" method="get" target="_blank">
        <ul style="list-style-type: none;">
          <li>
            <a href="https://www.google.com" target="_blank"><img src="images/googleicon.png" class="bg"></a>
            <input type="text" placeholder="Google Search.." name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
          </li>
        </ul>
      </form>
    </div>
    <br>
    <div class="search-container">
      <form action="https://www.youtube.com/search" method="get" target="_blank">
        <ul style="list-style-type: none;">
          <li>
            <a href="https://www.youtube.com" target="_blank"><img src="images/youtubeicon.png" class="bg"></a>
            <input type="text" placeholder="YouTube Search.." name="search_query">
            <button type="submit"><i class="fa fa-search"></i></button>
          </li>
        </ul>
      </form>
    </div>
    </form>
    <br>
    <div class="search-container">
      <form action="https://www.linkedin.com/pub/dir" method="get" target="_blank">
        <ul style="list-style-type: none;">
          <li>
            <a href="https://www.linkedin.com" target="_blank"><img src="images/linkedinsearchicon.png" class="bg"></a>
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <button type="submit"><i class="fa fa-search"></i></button>
          </li>
        </ul>
      </form>
    </div>
    <br>
    <div class="search-container">
      <form action="https://en.wikipedia.org/wiki" method="get" target="_blank">
        <ul style="list-style-type: none;">
          <li>
            <a href="https://www.wikipedia.org" target="_blank"><img src="images/wikisearchicon.jpg" class="bg"></a>
            <input type="text" name="search" placeholder="Wiki Search..">
            <button type="submit"><i class="fa fa-search"></i></button>
          </li>
        </ul>
      </form>
    </div>
    <br>
    <div class="search-container">
      <form action="https://medium.com/search" method="get" target="_blank">
        <ul style="list-style-type: none;">
          <li>
            <a href="https://www.medium.com" target="_blank"><img src="images/mediumsearchicon.png" class="bg"></a>
            <input type="text" name="q" placeholder="Medium Blog Search..">
            <button type="submit"><i class="fa fa-search"></i></button>
          </li>
        </ul>
      </form>
    </div>
    <br>
    <div class="search-container">
      <form action="https://www.facebook.com/search/" method="get" target="_blank">
        <ul style="list-style-type: none;">
          <li>
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebookicon.png" class="bg"></a>
            <input type="text" name="q" placeholder="Facebook Search..">
            <button type="submit"><i class="fa fa-search"></i></button>
          </li>
        </ul>
      </form>
    </div>
    <br>
    </div>
    </div>
  </body>
</html>
